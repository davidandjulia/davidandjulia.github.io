baseURL = "https://juliadavidwedding.com"
languageCode = "en-us"
title = "Julia and David"
theme = "grayscale"
googleAnalytics = "UA-183742645-1"
disableKinds = ["taxonomy", "taxonomyTerm"]

[params]
    # Provide some metadata for search and indexing services
    description = "David and Julia wedding"

[Author]
    name = "David Lilien and Julia Kelson"
    email = "julia.and.david.202something@gmail.com"

[deployment]
    # By default, files are uploaded in an arbitrary order.
    # # Files that match the regular expressions in the "Order" list
    # # will be uploaded first, in the listed order.
    order = [".jpg$", ".gif$"]


[[deployment.targets]]
    # # An arbitrary name for this target.
    name = "mydeployment"
    URL = "gs://juliadavidwedding.com"

[[deployment.matchers]]
#  Cache static assets for 1 year.
  pattern = "^.+\\.(js|css|svg|ttf)$"
  cacheControl = "max-age=31536000, no-transform, public"
  gzip = true

[[deployment.matchers]]
  pattern = "^.+\\.(png|jpg)$"
  cacheControl = "max-age=31536000, no-transform, public"
  gzip = false

[[deployment.matchers]]
  pattern = "^.+\\.(html|xml|json)$"
  gzip = true

[markup.goldmark.renderer]
  unsafe= true
